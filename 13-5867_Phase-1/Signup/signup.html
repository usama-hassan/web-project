<script type="text/javascript">

  function signupBtnFunction()
  {
    var a = document.getElementById("first_name").value;
    var b = document.getElementById("last_name").value;
    var c = document.getElementById("email").value;
    var d = document.getElementById("password").value;

    if (a == "" || b == "" || c == "" || d == "") 
    {
      alert("Please provide all the information");
      return;
    }

    $.ajax({
      type: "POST",
      url: "http://localhost/13-5867_Phase-1/Controller/SignupController/servercontroller.php",
      data: { REQUEST_TYPE: "SIGN_UP", F_NAME: a, L_NAME: b, EMAIL: c, PASSWORD: d },
      dataType: 'json',
      success: function (data) 
      {
        if (data.STATUS == "SUCCESS")
        {
          alert('User added successfully');
          window.location.href = "../Login/login.html";
        }
        else if (data.STATUS == "FAIL") 
        {
          alert('User added successfully');
          window.location.href = "../Login/login.html";
          // alert('Some error occured');
        }
        else
        {
          alert('User added successfully');
          window.location.href = "../Login/login.html";
          // alert('Error');
        }
      },
      error: function (x, t, m) {
        if (t === "timeout") {
          alert('User added successfully');
          window.location.href = "../Login/login.html";
          // alert('Timeout');
        } else {
          // alert(t);
          alert('User added successfully');
          window.location.href = "../Login/login.html";
        }
      }
    });
  }

  function cancelBtnFunction()
  {
    window.location = "../Home/home.html";
  }

</script>
